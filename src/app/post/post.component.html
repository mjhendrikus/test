
<div class="card m-b-md">
    <div class="card-body">

    <div class="page-header">
        <h1>Mailer</h1>
        <fa-icon icon="book"></fa-icon>
    </div>

    <button type="button" (click)="openModal(template)" class="btn btn-primary btn-lg">Post Message</button>

    <ng-template #template>

       <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <textarea class="form-control" id="title" maxlength="25" 
        type="number" name="title" [(ngModel)]="titleModel">
        </textarea>

        <textarea class="form-control" id="message" maxlength="25" 
        type="number" name="title" [(ngModel)]="mainMessage">
        </textarea>

        <span style="color:red" *ngIf="titleModel?.length > 24">
        25 max
        </span>
        <span style="color:red" *ngIf="mainMessage?.length > 24">
            25 max
        </span>

        <div  class="alert alert-danger">
            <div>
            Comment is required.
            </div>
          </div>

          <!-- <div *ngIf="commentModel.invalid && commentModel.dirty" class="alert alert-danger">
            <div *ngIf="commentModel.errors.required">
            Comment is required.
            </div>
          </div> -->



      </div>

      <div class="modal-footer">
          <button class="btn btn-outline btn-default" type="button" (click)="cancel()">
            <!-- <span *ngIf="isEnabled">{{cancelButtonText}}</span> -->
            <span *ngIf="!isEnabled">Close</span>
          </button>
          <button class="btn btn-outline btn-success" type="button" 
          (click)="send()" >Send</button>
          <button class="btn btn-outline btn-danger" type="button" 
          (click)="ok()" *ngIf="isEnabled && alternateOkButton" 
          [disabled]="commentModel.invalid">{{okButtonText}}</button>
        </div>

      </ng-template>

      <app-message-dialog *ngIf="newmessage" [Title]="Title" [Body]="returnData"></app-message-dialog>

  </div>
</div>
